<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ITER Curriculum - View semester-wise curriculum for different engineering streams">
    <title>ITER Curriculum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sundarta.css?v=2.0.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236B8E78'%3E%3Cpath d='M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z'/%3E%3C/svg%3E">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes loadingBarProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        body {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <h1>ITER Curriculum</h1>
        <div id="header-controls">
            <div id="connection-status" class="hidden">Offline</div>
        </div>
    </header>

    <main>
        <div id="selection-container">
            <div class="selection-step" id="year-selection">
                <div class="back-button-spacer"></div>
                <h2>Select Year</h2>
                <select id="year-dropdown">
                    <option value="">Select Year</option>
                </select>
            </div>
            
            <div class="selection-step hidden" id="stream-selection">
                <button class="back-button" data-back-to="year">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back
                </button>
                <h2>Select Stream</h2>
                <select id="stream-dropdown">
                    <option value="">Select Stream</option>
                </select>
            </div>
            
            <div class="selection-step hidden" id="semester-selection">
                <button class="back-button" data-back-to="stream">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back
                </button>
                <h2>Select Semester</h2>
                <select id="semester-dropdown">
                    <option value="">Select Semester</option>
                </select>
            </div>
        </div>
        
        <div id="viewer-container" class="hidden">
            <div id="image-navigation-header">
                <div id="image-navigation">
                    <button id="prev-image" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    <span id="image-counter">1/1</span>
                    <button id="next-image" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="image-container">
                <img id="curriculum-image" alt="Curriculum Image" title="Click to open in new window">
                <div id="image-tooltip" class="hidden">Click to open in new window</div>
                <div id="loading-container">
                    <div id="loading-bar-outer">
                        <div id="loading-bar-inner"></div>
                    </div>
                    <div id="loading-percentage">0%</div>
                </div>
            </div>
            
            <div id="image-info" class="image-info"></div>
            
            <div id="toolbar">
                <div class="toolbar-left">
                    <button id="download-image">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                </div>
                <div class="toolbar-right">
                    <button id="additional-files">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Additional Files
                    </button>
                    <button id="back-to-main" class="hidden">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Semester
                    </button>
                    <div class="dropdown">
                        <button id="change-selection">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 9l6 6 6-6"></path>
                            </svg>
                            Change Selection
                        </button>
                        <div id="change-selection-dropdown" class="dropdown-content hidden">
                            <button data-change="year">Change Year</button>
                            <button data-change="stream">Change Stream</button>
                            <button data-change="semester">Change Semester</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-container" class="hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-content"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="karm.js"></script>
    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            }
        });
    </script>
    
    <footer>
        <p>&copy; 2025 ITER Curriculum Viewer | <a href="#" id="about-link">About</a></p>
    </footer>
</body>
</html>
